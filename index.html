<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nelon HQ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
    }
    
    #header {
        background-color: black;
        color: white;
        padding: 20px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        overflow: hidden;
        position: relative;
    }
    
    #logo {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 10px;
        border: 2px solid #00FF00;
        padding: 5px;
    }
    
    #description {
        padding: 20px;
        color: white;
        font-size: 18px;
    }
    
    @keyframes neon {
        0% {
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 70px #00FF00, 0 0 80px #00FF00, 0 0 100px #00FF00, 0 0 150px #00FF00;
        }
        50% {
            text-shadow: none;
        }
        100% {
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 70px #00FF00, 0 0 80px #00FF00, 0 0 100px #00FF00, 0 0 150px #00FF00;
        }
    }
    
    h1 {
        font-size: 36px;
        margin: 0;
        animation: neon 1.5s infinite alternate;
    }
</style>
</head>
<body>
<div id="header">
    <h1>Nelon HQ</h1>
    <div id="logo">
        <img src="logo.png" alt="Logo" width="50">
    </div>
    <div id="description">
        Welcome to Nelon HQ, where innovation meets excellence.
    </div>
</div>
</body>
</html>
